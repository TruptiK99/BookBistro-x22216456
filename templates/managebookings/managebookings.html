{% extends 'base.html' %}
{% load static %}

{% block body %}

<h1>Manage Bookings</h1>
<div class='container'>
<table class="table">
    <thead>
      <tr>
        <th scope="col">User</th>
        <th scope="col">Table</th>
        <th scope="col">Is Confirmed</th>
        <th scope="col">
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      {% for i in booktable %}
      <tr>
        <th scope="row">{{ i.user }}</th>
        <td>{{ i.table_id }}</td>
        <td>{{ i.booking_confirm }}</td>
        <td>
          <a href={% url 'update_managebookings' i.id %} class='btn btn-primary'>Confirm</a>
          <a href={% url 'delete_managebookings' i.id %} class='btn btn-primary'>delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
